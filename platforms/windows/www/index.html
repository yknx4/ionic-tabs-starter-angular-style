<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
</head>

<body ng-app="starter" class="platform-windows platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.6/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap.min.js"></script>
    <!-- inject:js -->
    <!-- Bootstrapping -->
    <script src="app.module.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="blocks/router/router.module.js"></script>
    <script src="blocks/router/router.helperProvider.js"></script>

    <!-- core module -->
    <script src="core/core.module.js"></script>
    <script src="core/core.dataservices.js"></script>
    <script src="core/core.config.js"></script>

    <!-- layout -->
    <script src="layout/layout.module.js"></script>
    <script src="layout/layout.route.js"></script>

    <!-- login module -->
    <script src="login/login.module.js"></script>
    <script src="login/login.route.js"></script>
    <script src="login/login.controller.js"></script>
    
    <!--chat module-->
    <script src="chat/chat.module.js"></script>
    <script src="chat/chat.route.js"></script>
    <script src="chat/chats.controller.js"></script>
    <script src="chat/chat-detail.controller.js"></script>
    <!-- dashboard module -->
    <script src="dash/dash.module.js"></script>
    <script src="dash/dash.route.js"></script>
    <script src="dash/dash.controller.js"></script>

    <!-- account module -->
    <script src="account/account.module.js"></script>
    <script src="account/account.route.js"></script>
    <script src="account/account.controller.js"></script>




    <!-- endinject -->

</body>

</html>
